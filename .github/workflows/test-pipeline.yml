name: Test with Report

on:
  pull_request:
    branches: [ '*' ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  linter:
    name: Ruff linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install ruff
        run: pip install ruff
      - name: Run ruff
        run: ruff check .
  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: linter
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Write secrets to .env file
        run: |
          touch .env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_DB_AUTH=auth" >> .env
          echo "POSTGRES_DB_UNIVERSITY=university" >> .env
          echo "AUTH_SERVICE_INTERNAL_URL=http://auth:8000" >> .env
          echo "AUTH_SERVICE_API_URL=http://127.0.0.1:8000" >> .env
          echo "UNIVERSITY_SERVICE_INTERNAL_URL=http://university:8000" >> .env
          echo "UNIVERSITY_SERVICE_API_URL=http://127.0.0.1:8001" >> .env
      - name: Start product
        run: docker compose up -d
      - name: test test
        run: sleep 30
      - name: Run tests
        run: pytest
      - name: Upload tests report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
  report:
    name: Generate allure report
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Install allure
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk
          curl -o allure.tgz -L https://github.com/allure-framework/allure2/releases/download/2.18.1/allure-2.18.1.tgz
          tar -zxvf allure.tgz
          sudo mv allure-2.18.1 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results
      - name: Generate allure report
        run: allure generate -c allure-results -o allure-report --clean
      - name: Upload allure report as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: allure-report
          path: allure-report
      - name: Deploy allure report
        uses: actions/deploy-pages@v4
        with:
          artifact_name: allure-report